<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="<%=require('./images/mesto-logo.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="<%=require('./images/avatar-profile.jpg')%>" alt="Аватар" class="profile__avatar">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__info">Исследователь океана</p>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="card">
            <div class="card__list">
                
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section>
        <div class="popup popup__profile">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form name="formProfile" class="popup__form" novalidate>
                    <fieldset class="popup__input-container">
                        <label for="name">
                            <input class="popup__input" id="profile_name" name="nameProfile" type="text" value="" placeholder="Имя" minlength="2" maxlength="40" required>
                            <span class="popup__input-error" id="error-profile_name"></span>
                        </label>
                    </fieldset>
                    <fieldset class="popup__input-container">
                        <label for="profession">
                            <input class="popup__input" id="profile_profession" name="professionProfile" type="text" value="" placeholder="О себе" minlength="2" maxlength="200" required>
                            <span class="popup__input-error" id="error-profile_profession"></span>
                        </label>
                    </fieldset>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
    </section>
    <section>
        <div class="popup popup__card">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__heading">Новое место</h2>
                <form name="profile_form" class="popup__form" novalidate>
                    <fieldset class="popup__input-container">
                        <label for="name">
                            <input class="popup__input" id="card_name" name="name" type="text" value="" placeholder="Название" minlength="2" maxlength="30" required>
                            <span class="popup__input-error" id="error-card_name"></span>
                        </label>
                    </fieldset>
                    <fieldset class="popup__input-container">
                        <label for="card_image">
                            <input class="popup__input" name="card_image" id="card_image" type="url" value="" placeholder="Ссылка на картинку" required>
                            <span class="popup__input-error" id="error-card_image"></span>
                        </label>
                    </fieldset>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
    </section>
    <section>
        <div class="popup popup__open-img">
            <div class="popup__box">
                <img class="popup__image" src="" alt="">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title-image">Новое место</h2>
            </div>
        </div>
    </section>
    <template class="template__card">
        <div class="card__background">
            <button type="button" class="card__delete"></button>
            <img src="" alt="" class="card__image">
            <div class="card__container">
                <h2 class="card__heading"></h2>
                <button type="button" class="card__heart"></button>
            </div>
        </div>
    </template>
    <script type="module" src="./components/index.js"></script>
    <script type="module" src="./components/validate.js"></script>
    <script type="module" src="./components/card.js"></script>
    <script type="module" src="./components/modal.js"></script>
</body>
</html>
