<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/mesto-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/avatar-profile.jpg" alt="Аватар" class="profile__avatar">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__info">Исследователь океана</p>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="card">
            <div class="card__list">
                
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section>
        <div class="popup popup__profile">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__heading indent-left">Редактировать профиль</h2>
                <form name="profile_form" class="popup__form">
                    <fieldset class="popup__input-container">
                        <label for="name">
                            <input name="name" id="profile_name" type="text" value="" placeholder="Имя" class="popup__item indent-left">
                        </label>
                    </fieldset>
                    <fieldset class="popup__input-container">
                        <label for="about_me">
                            <input name="about_me" id="profile_about-me" type="text" value="" placeholder="О себе" class="popup__item indent-left">
                        </label>
                    </fieldset>
                    <button type="submit" class="popup__button indent-left">Сохранить</button>
                </form>
            </div>
        </div>
    </section>
    <section>
        <div class="popup popup__card">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__heading indent-left">Новое место</h2>
                <form name="profile_form" class="popup__form">
                    <fieldset class="popup__input-container">
                        <label for="name">
                            <input name="name" id="card_name" type="text" value="" placeholder="Название" class="popup__item indent-left">
                        </label>
                    </fieldset>
                    <fieldset class="popup__input-container">
                        <label for="about_me">
                            <input name="about_me" id="address_image" type="text" value="" placeholder="Ссылка на картинку" class="popup__item indent-left">
                        </label>
                    </fieldset>
                    <button type="submit" class="popup__button indent-left">Сохранить</button>
                </form>
            </div>
        </div>
    </section>
    <section>
        <div class="popup popup__open-img">
            <div class="popup__box">
                <img class="popup__image" src="" alt="">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title-image">Новое место</h2>
            </div>
        </div>
    </section>
    <template class="template__card">
        <div class="card__background">
            <button type="button" class="card__delete"></button>
            <img src="" alt="" class="card__image">
            <div class="card__container">
                <h2 class="card__heading"></h2>
                <button type="button" class="card__heart"></button>
            </div>
        </div>
    </template>
    <script src="./script.js"></script>
</body>
</html>
