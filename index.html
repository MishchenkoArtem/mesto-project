<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/Mesto_logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="./images/Avatar_profile.jpg" alt="Аватарка" class="profile__avatar">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__info">Исследователь океана</p>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="grid">
            <ul class="grid__list">
                <li>
                    <div class="grid__list-background">
                        <img src="./images/architektura-eifelevoi-bashni.jpeg" alt="Эйфелева башня" class="grid__list-image">
                        <div class="grid__list-container">
                            <h2 class="grid__list-heading">Эйфелева башня</h2>
                            <button type="button" class="grid__list-heart"></button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="grid__list-background">
                        <img src="./images/Big_ban.jpeg" alt="Биг-Бен" class="grid__list-image">
                        <div class="grid__list-container">
                            <h2 class="grid__list-heading">Биг-Бен</h2>
                            <button type="button" class="grid__list-heart"></button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="grid__list-background">
                        <img src="./images/bashnya_posl.jpeg" alt="Пизанская башня" class="grid__list-image">
                        <div class="grid__list-container">
                            <h2 class="grid__list-heading">Пизанская башня</h2>
                            <button type="button" class="grid__list-heart"></button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="grid__list-background">
                        <img src="./images/galat_tower.jpeg" alt="Галатская башня" class="grid__list-image">
                        <div class="grid__list-container">
                            <h2 class="grid__list-heading">Галатская башня</h2>
                            <button type="button" class="grid__list-heart"></button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="grid__list-background">
                        <img src="./images/Отель_Парус.jpeg" alt="Отель Парус" class="grid__list-image">
                        <div class="grid__list-container">
                            <h2 class="grid__list-heading">Отель Парус</h2>
                            <button type="button" class="grid__list-heart"></button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="grid__list-background">
                        <img src="./images/Подземная_башня.jpeg" alt="Подземная башня в синтре" class="grid__list-image">
                        <div class="grid__list-container">
                            <h2 class="grid__list-heading">Подземная башня в синтре</h2>
                            <button type="button" class="grid__list-heart"></button>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section>
        <div class="popup popup_opened">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__heading indent-left">Редактировать профиль</h2>
                <form action="" name="form">
                    <fieldset class="popup__input-container">
                        <label for="name">  <!-- В этом случае связывать ярлык с полем ввода необязательно, ведь они уже находятся в родстве.-->
                            <input name="name" id="name" type="text" value="Жак-Ив Кусто" placeholder="Имя" class="popup__item indent-left"> <!--Валидатор ругается поэтому добавил id-->
                        </label>
                    </fieldset>
                    <fieldset class="popup__input-container">
                        <label for="about_me">
                            <input name="about_me" id="about_me" type="text" value="Исследователь океана" placeholder="О себе" class="popup__item indent-left">
                        </label>
                    </fieldset>
                    <button type="submit" class="popup__button indent-left">Сохранить</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
