<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/Mesto_logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="./images/Avatar_profile.jpg" alt="Аватарка" class="profile__avatar">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__info">Исследователь океана</p>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="grid">
            <div class="grid__list">
                
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section>
        <div class="popup popup_type_profile">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__heading indent-left">Редактировать профиль</h2>
                <form name="profile_form" class="popup__form">
                    <fieldset class="popup__input-container">
                        <label for="name">
                            <input name="name" id="profile_name" type="text" value="" placeholder="Имя" class="popup__item indent-left">
                        </label>
                    </fieldset>
                    <fieldset class="popup__input-container">
                        <label for="about_me">
                            <input name="about_me" id="profile_about-me" type="text" value="" placeholder="О себе" class="popup__item indent-left">
                        </label>
                    </fieldset>
                    <button type="submit" class="popup__button indent-left">Сохранить</button>
                </form>
            </div>
        </div>
    </section>
    <section>
        <div class="popup popup_type_card">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__heading indent-left">Новое место</h2>
                <form name="profile_form" class="popup__form">
                    <fieldset class="popup__input-container">
                        <label for="name">
                            <input name="name" id="card_name" type="text" value="" placeholder="Название" class="popup__item indent-left">
                        </label>
                    </fieldset>
                    <fieldset class="popup__input-container">
                        <label for="about_me">
                            <input name="about_me" id="address_image" type="text" value="" placeholder="Ссылка на картинку" class="popup__item indent-left">
                        </label>
                    </fieldset>
                    <button type="submit" class="popup__button indent-left">Сохранить</button>
                </form>
            </div>
        </div>
    </section>
    <template class="template__card">
        <div class="grid__list-background">
            <button type="button" class="grid__delete-card"></button>
            <img src="" alt="" class="grid__list-image">
            <div class="grid__list-container">
                <h2 class="grid__list-heading"></h2>
                <button type="button" class="grid__list-heart"></button>
            </div>
        </div>
    </template>
    <script src="./script.js"></script>
</body>
</html>
